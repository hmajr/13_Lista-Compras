<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>


  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="desktop-only">
    <img src="./assets/logo.svg" alt="quicklist" srcset="">
  </header>

  <nav>
    <a href="#">‚Üê Voltar</a>
    <h1>Compras da semana</h1>
  </nav>
  <section class="shop-list-container">
    <div class="new-item">
      <input type="text" name="new-item" id="new-item" placeholder="Adicione um novo item">
      <button class="button" type="submit">Adcionar item</button>
    </div>
    <ul class="shop-list" role="list">
      
      <li class="shop-item">
        <img src="./assets/input/checkbox.svg" alt="" srcset="">
        <input type="checkbox" name="item-01" id="item-01">
        <span>Um item qualquer aqui</span>
        <img src="./assets/icons/trash.svg" alt="" srcset="">
      </li>
    </ul>
  </section>
  <section class="notification-container delete-warning">
      <img src="./assets/icons/warning.svg" alt="">
      <span>O item foi removido da lista</span>
      <img src="./assets/icons/cross-small.svg" alt="">
  </section>


  <script src="./js/script.js"></script>
</body>
</html>
